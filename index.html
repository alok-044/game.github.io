<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Games</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Choose a game</h1>
        <div class="options">
            <button type="button" class="option-btn" onclick="showOptionSection(1)">Doodle Jump</button>
            <button type="button" class="option-btn" onclick="showOptionSection(2)">Whac A Mole</button>
            <button type="button" class="option-btn" onclick="showOptionSection(3)">Flappy Bird</button>
        </div>

        <style>
            /* Simple Option UI */
            .option-section{display:none}
            .options{display:flex;gap:8px;margin:12px 0}
            .option-btn{padding:8px 12px;border-radius:6px;border:1px solid #888;background:#fff;cursor:pointer}
            
            /* General Game Styling */
            .game-card {
                border: 1px solid #ccc;
                padding: 16px;
                border-radius: 8px;
                text-align: center;
                background-color: #f9f9f9;
            }
            .game-wrap {
                margin: 0 auto 10px;
                width: 360px; /* Match canvas width */
            }
            .hint {
                font-size: 0.9em;
                color: #555;
            }

            /* üî® Whac A Mole Grid CSS (REQUIRED FIX) üî® */
            #board-mole {
                width: 360px;
                height: 360px;
                margin: 0 auto;
                background-color: #1b5e20; /* Dark green grass */
                border: 3px solid #795548; /* Brown border */
                display: flex;
                flex-wrap: wrap;
            }
            .mole-tile {
                width: 120px; /* 360px / 3 */
                height: 120px; /* 360px / 3 */
                border: 1px solid rgba(0,0,0,0.1);
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                /* Placeholder for hole visual */
                background-color: #a1887f; /* light brown hole */
                border-radius: 5px;
            }
            .mole-tile img {
                width: 80%;
                height: 80%;
                object-fit: contain;
            }
        </style>

        <section id="option-1" class="option-section">
            <main class="app">
                <header>
                    <h1>Game 1: Doodle Jump</h1>
                </header>

                <section class="game-card">
                    <div class="game-wrap">
                        <canvas id="board" width="360" height="576" aria-label="Doodle Jump board"></canvas>
                    </div>

                    <p class="hint">Use ‚Üê ‚Üí or A / D to move. Press Space to restart on Game Over.</p>
                </section>
            </main>
        </section>

        <section id="option-2" class="option-section">
            <main class="app">
                <header><h1>Game 2: Whac A Mole</h1></header>
                <section class="game-card">
                    <div id="mole-hud" style="text-align:center;margin-bottom:8px">Score: <span id="mole-score">0</span></div>
                    <div id="board-mole"></div>
                    <p class="hint">Tap / Click the mole when it appears. Avoid the plant.</p>
                </section>
            </main>
        </section>

        <section id="option-3" class="option-section">
            <main class="app">
                <header><h1>Game 3: Flappy Bird</h1></header>
                <section class="game-card">
                    <div class="game-wrap">
                        <canvas id="board-flappy" width="360" height="640" aria-label="Flappy Bird board"></canvas>
                    </div>
                    <p class="hint">Press Space or Up to flap. Survive the pipes.</p>
                </section>
            </main>
        </section>

        <script>
            // Show the selected option section and hide the others
            function showOptionSection(n) {
                const sections = document.querySelectorAll('.option-section');
                sections.forEach(s => s.style.display = 'none');
                const sel = document.getElementById('option-' + n);
                if (sel) {
                    sel.style.display = 'block';
                    // scroll into view smoothly
                    sel.scrollIntoView({behavior: 'smooth', block: 'start'});
                }
            }
            // Optionally show the first option by default
            // showOptionSection(1);
        </script>

        <script>
        (function(){
// Whac A Mole game (scoped)
let currMoleTile;
let currPlantTile;
let moleScore = 0;
let moleGameOver = false;

window.addEventListener('load', function() {
    // only initialize if mole board exists
    const board = document.getElementById('board-mole');
    if (!board) return;
    setMoleGame();
});

function setMoleGame() {
    const board = document.getElementById('board-mole');
    const scoreEl = document.getElementById('mole-score');
    // clear board
    board.innerHTML = '';
    for (let i = 0; i < 9; i++) {
        let tile = document.createElement('div');
        tile.id = 'm' + i.toString();
        tile.className = 'mole-tile';
        tile.addEventListener('click', function(){ selectTile(this, scoreEl); });
        board.appendChild(tile);
    }
    setInterval(setMole, 1000);
    setInterval(setPlant, 2000);
}

function getRandomTile() {
    let num = Math.floor(Math.random() * 9);
    return num.toString();
}

function setMole() {
    if (moleGameOver) return;
    if (currMoleTile) currMoleTile.innerHTML = '';
    let mole = document.createElement('div'); // ‚¨ÖÔ∏è Changed to <div>
    // üé® Placeholder for missing monty-mole.png
    mole.style.backgroundColor = 'brown';
    mole.style.borderRadius = '50%';
    mole.style.width = '80%';
    mole.style.height = '80%';
    // mole.src = './monty-mole.png'; 
    
    let num = getRandomTile();
    const candidate = document.getElementById('m' + num);
    if (!candidate) return;
    if (currPlantTile && currPlantTile.id === candidate.id) return;
    currMoleTile = candidate;
    currMoleTile.appendChild(mole);
}

function setPlant() {
    if (moleGameOver) return;
    if (currPlantTile) currPlantTile.innerHTML = '';
    let plant = document.createElement('div'); // ‚¨ÖÔ∏è Changed to <div>
    // üé® Placeholder for missing piranha-plant.png
    plant.style.backgroundColor = 'red';
    plant.style.borderRadius = '50% 50% 0 0';
    plant.style.width = '80%';
    plant.style.height = '80%';
    // plant.src = './piranha-plant.png';
    
    let num = getRandomTile();
    const candidate = document.getElementById('m' + num);
    if (!candidate) return;
    if (currMoleTile && currMoleTile.id === candidate.id) return;
    currPlantTile = candidate;
    currPlantTile.appendChild(plant);
}

function selectTile(tile, scoreEl) {
    if (moleGameOver) {
        // Allow reset after game over
        moleScore = 0;
        moleGameOver = false;
        scoreEl.innerText = moleScore.toString();
        // Force a brief pause to prevent immediate re-hit
        setTimeout(() => {
            if (tile === currMoleTile) {
                 moleScore += 10;
                 scoreEl.innerText = moleScore.toString();
            }
        }, 100); 
        return;
    }
    
    if (tile === currMoleTile) {
        moleScore += 10;
        scoreEl.innerText = moleScore.toString();
        // Clear the mole immediately after a hit
        if (currMoleTile) currMoleTile.innerHTML = '';
    } else if (tile === currPlantTile) {
        moleGameOver = true;
        scoreEl.innerText = 'GAME OVER: ' + moleScore.toString();
    }
}
        })();
        </script>

        <script>
        (function(){ // üêõ FIX: Wrapped Flappy Bird logic in an IIFE to prevent global scope conflicts
            //board
            let board;
            let boardWidth = 360;
            let boardHeight = 640;
            let context;

            //bird
            let birdWidth = 34;
            let birdHeight = 24;
            let birdX = boardWidth/8;
            let birdY = boardHeight/2;
            let birdImg = new Image(); // üêõ FIX: Initialized Image object here

            let bird = {
                x : birdX,
                y : birdY,
                width : birdWidth,
                height : birdHeight
            }

            //pipes
            let pipeArray = [];
            let pipeWidth = 64;
            let pipeHeight = 512;
            let pipeX = boardWidth;
            let pipeY = 0;

            let topPipeImg = new Image(); // üêõ FIX: Initialized Image object here
            let bottomPipeImg = new Image(); // üêõ FIX: Initialized Image object here

            //physics
            let velocityX = -2;
            let velocityY = 0;
            let gravity = 0.3;

            let gameOver = false;
            let score = 0;

            window.addEventListener('load', function() {
                // separate board for flappy to avoid conflicts with doodle
                const fb = document.getElementById("board-flappy");
                if (!fb) return; // not on this page
                board = fb;
                board.height = boardHeight;
                board.width = boardWidth;
                context = board.getContext("2d"); //used for drawing on the board

                //load images
                birdImg.src = "./flappybird.png";
                topPipeImg.src = "./toppipe.png";
                bottomPipeImg.src = "./bottompipe.png";

                requestAnimationFrame(updateFlappy);
                setInterval(placePipes, 1500); //every 1.5 seconds
                document.addEventListener("keydown", moveBird);
            });

            function drawFlappyBird() {
                 // üé® Placeholder if image fails to load
                if (!birdImg.complete || birdImg.naturalWidth === 0) {
                    context.fillStyle = "yellow";
                    context.fillRect(bird.x, bird.y, bird.width, bird.height);
                } else {
                    context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
                }
            }
            
            function drawPipe(pipe) {
                // üé® Placeholder if image fails to load
                if (!pipe.img.complete || pipe.img.naturalWidth === 0) {
                    context.fillStyle = "green";
                    context.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                } else {
                    context.drawImage(pipe.img, pipe.x, pipe.y, pipe.width, pipe.height);
                }
            }

            function updateFlappy() {
                requestAnimationFrame(updateFlappy);
                if (gameOver) {
                    return;
                }
                context.clearRect(0, 0, board.width, board.height);

                //bird
                velocityY += gravity;
                bird.y = Math.max(bird.y + velocityY, 0); //apply gravity to current bird.y, limit the bird.y to top of the canvas
                drawFlappyBird(); // üêõ FIX: Using draw function with placeholder

                if (bird.y > board.height) {
                    gameOver = true;
                }

                //pipes
                for (let i = 0; i < pipeArray.length; i++) {
                    let pipe = pipeArray[i];
                    pipe.x += velocityX;
                    drawPipe(pipe); // üêõ FIX: Using draw function with placeholder

                    if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                        score += 0.5;
                        pipe.passed = true;
                    }

                    if (detectCollision(bird, pipe)) {
                        gameOver = true;
                    }
                }

                //clear pipes
                while (pipeArray.length > 0 && pipeArray[0].x < -pipeWidth) {
                    pipeArray.shift(); //removes first element from the array
                }

                //score
                context.fillStyle = "white";
                context.font="45px sans-serif";
                context.fillText(score, 5, 45);

                if (gameOver) {
                    context.fillText("GAME OVER", 5, 90);
                }
            }

            function placePipes() {
                if (gameOver) {
                    return;
                }

                let randomPipeY = pipeY - pipeHeight/4 - Math.random()*(pipeHeight/2);
                let openingSpace = board.height/4;

                let topPipe = {
                    img : topPipeImg,
                    x : pipeX,
                    y : randomPipeY,
                    width : pipeWidth,
                    height : pipeHeight,
                    passed : false
                }
                pipeArray.push(topPipe);

                let bottomPipe = {
                    img : bottomPipeImg,
                    x : pipeX,
                    y : randomPipeY + pipeHeight + openingSpace,
                    width : pipeWidth,
                    height : pipeHeight,
                    passed : false
                }
                pipeArray.push(bottomPipe);
            }

            function moveBird(e) {
                if (e.code == "Space" || e.code == "ArrowUp" || e.code == "KeyX") {
                    //jump
                    velocityY = -6;

                    //reset game
                    if (gameOver) {
                        bird.y = birdY;
                        pipeArray = [];
                        score = 0;
                        gameOver = false;
                    }
                }
            }
            
            // üêõ FIX: Collision function was outside IIFE, moved it inside
            function detectCollision(a, b) {
                return a.x < b.x + b.width &&   //a's top left corner doesn't reach b's top right corner
                       a.x + a.width > b.x &&   //a's top right corner passes b's top left corner
                       a.y < b.y + b.height &&  //a's top left corner doesn't reach b's bottom left corner
                       a.y + a.height > b.y;    //a's bottom left corner passes b's top left corner
            }
        })();
        </script>

    <script>
(function(){
//board
let board;
let boardWidth = 360;
let boardHeight = 576;
let context;

//doodler
let doodlerWidth = 46;
let doodlerHeight = 46;
let doodlerX = boardWidth/2 - doodlerWidth/2;
let doodlerY = boardHeight*7/8 - doodlerHeight;
let doodlerRightImg = new Image(); // üêõ FIX: Initialized Image object here
let doodlerLeftImg = new Image(); // üêõ FIX: Initialized Image object here
let platformImg = new Image(); // üêõ FIX: Initialized Image object here

let doodler = {
    img : null,
    x : doodlerX,
    y : doodlerY,
    width : doodlerWidth,
    height : doodlerHeight
}

//physics
let velocityX = 0; 
let velocityY = 0; //doodler jump speed
let initialVelocityY = -4; //starting velocity Y
let gravity = 0.07;

//platforms
let platformArray = [];
let platformWidth = 60;
let platformHeight = 18;

let score = 0;
let maxScore = 0;
let gameOver = false;

window.onload = function() {
    board = document.getElementById("board");
    if (!board) return; // Exit if board isn't found
    board.height = boardHeight;
    board.width = boardWidth;
    context = board.getContext("2d"); //used for drawing on the board

    //load images
    doodlerRightImg.src = "./doodler-right.png";
    doodler.img = doodlerRightImg;
    doodlerLeftImg.src = "./doodler-left.png";
    platformImg.src = "./platform.png";

    // Wait for images to load before starting the loop (or use a fallback)
    let assetsLoaded = 0;
    const totalAssets = 3; 

    const checkLoad = () => {
        assetsLoaded++;
        if (assetsLoaded === totalAssets) {
            velocityY = initialVelocityY;
            placePlatforms();
            requestAnimationFrame(update);
            document.addEventListener("keydown", moveDoodler);
        }
    };

    doodlerRightImg.onload = checkLoad;
    doodlerLeftImg.onload = checkLoad;
    platformImg.onload = checkLoad;

    // Start immediately if running without images/placeholders
    if (doodlerRightImg.complete && doodlerLeftImg.complete && platformImg.complete) {
         velocityY = initialVelocityY;
         placePlatforms();
         requestAnimationFrame(update);
         document.addEventListener("keydown", moveDoodler);
    }
}

function drawDoodler() {
    // üé® Placeholder if image fails to load
    if (!doodler.img.complete || doodler.img.naturalWidth === 0) {
        context.fillStyle = doodler.img === doodlerRightImg ? "blue" : "red";
        context.fillRect(doodler.x, doodler.y, doodler.width, doodler.height);
        context.fillStyle = "white"; // eyes
        context.beginPath();
        context.arc(doodler.x + doodler.width/2, doodler.y + doodler.height/4, 4, 0, Math.PI * 2);
        context.fill();
    } else {
        context.drawImage(doodler.img, doodler.x, doodler.y, doodler.width, doodler.height);
    }
}

function drawPlatform(platform) {
    // üé® Placeholder if image fails to load
    if (!platformImg.complete || platformImg.naturalWidth === 0) {
        context.fillStyle = "#38761d"; // Dark green
        context.fillRect(platform.x, platform.y, platform.width, platform.height);
        context.fillStyle = "#6aa84f"; // Light green top
        context.fillRect(platform.x, platform.y, platform.width, 4);
    } else {
        context.drawImage(platform.img, platform.x, platform.y, platform.width, platform.height);
    }
}

function update() {
    requestAnimationFrame(update);
    if (gameOver) {
        return;
    }
    context.clearRect(0, 0, board.width, board.height);

    //doodler
    doodler.x += velocityX;
    if (doodler.x > boardWidth) {
        doodler.x = 0;
    }
    else if (doodler.x + doodler.width < 0) {
        doodler.x = boardWidth;
    }

    velocityY += gravity;
    doodler.y += velocityY;
    if (doodler.y > board.height) {
        gameOver = true;
    }
    drawDoodler(); // üêõ FIX: Using draw function with placeholder

    //platforms
    for (let i = 0; i < platformArray.length; i++) {
        let platform = platformArray[i];
        if (velocityY < 0 && doodler.y < boardHeight*3/4) {
            platform.y -= initialVelocityY; //slide platform down
        }
        if (detectCollision(doodler, platform) && velocityY >= 0) {
            velocityY = initialVelocityY; //jump
        }
        drawPlatform(platform); // üêõ FIX: Using draw function with placeholder
    }

    // clear platforms and add new platform
    while (platformArray.length > 0 && platformArray[0].y >= boardHeight) {
        platformArray.shift(); //removes first element from the array
        newPlatform(); //replace with new platform on top
    }

    //score
    updateScore();
    context.fillStyle = "black";
    context.font = "16px sans-serif";
    context.fillText("Score: " + score, 5, 20);

    if (gameOver) {
        context.fillText("Game Over: Press 'Space' to Restart", boardWidth/7, boardHeight*7/8);
    }
}

function moveDoodler(e) {
    if (e.code == "ArrowRight" || e.code == "KeyD") { //move right
        velocityX = 4;
        doodler.img = doodlerRightImg;
    }
    else if (e.code == "ArrowLeft" || e.code == "KeyA") { //move left
        velocityX = -4;
        doodler.img = doodlerLeftImg;
    }
    else if (e.code == "Space" && gameOver) {
        //reset
        doodler = {
            img : doodlerRightImg,
            x : doodlerX,
            y : doodlerY,
            width : doodlerWidth,
            height : doodlerHeight
        }

        velocityX = 0;
        velocityY = initialVelocityY;
        score = 0;
        maxScore = 0;
        gameOver = false;
        placePlatforms();
    }
}

function placePlatforms() {
    platformArray = [];

    //starting platforms
    let platform = {
        img : platformImg,
        x : boardWidth/2 - platformWidth/2, // üêõ FIX: Centering starting platform
        y : boardHeight - 50,
        width : platformWidth,
        height : platformHeight
    }

    platformArray.push(platform);

    for (let i = 0; i < 6; i++) {
        let randomX = Math.floor(Math.random() * boardWidth*3/4); //(0-1) * boardWidth*3/4
        let platform = {
            img : platformImg,
            x : randomX,
            y : boardHeight - 75*i - 150,
            width : platformWidth,
            height : platformHeight
        }
    
        platformArray.push(platform);
    }
}

function newPlatform() {
    let randomX = Math.floor(Math.random() * boardWidth*3/4); //(0-1) * boardWidth*3/4
    let platform = {
        img : platformImg,
        x : randomX,
        y : -platformHeight,
        width : platformWidth,
        height : platformHeight
    }

    platformArray.push(platform);
}

function detectCollision(a, b) {
    return a.x < b.x + b.width &&   //a's top left corner doesn't reach b's top right corner
           a.x + a.width > b.x &&   //a's top right corner passes b's top left corner
           a.y < b.y + b.height &&  //a's top left corner doesn't reach b's bottom left corner
           a.y + a.height > b.y;    //a's bottom left corner passes b's top left corner
}

function updateScore() {
    // Score update logic
    if (velocityY < 0) { //only increase score when moving up
        score = Math.max(score, Math.floor(boardHeight - doodler.y)); 
    }
}
})();
        </script>
    </body>
</html>
